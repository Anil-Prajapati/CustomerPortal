<!-- Home Component HTML -->
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <!-- Card 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let card of dashboardCards">
        <div class="card shadow h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center text-dark">
              {{ card.title }}
            </h5>
            <p class="card-text text-center fw-bold fs-3 text-primary mt-auto mb-0">
              {{ card.value }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Chart Section -->
      <div class="col-md-6 mb-4">
        <div class="card shadow h-100">
          <div class="card-body">
            <h5 class="card-title text-center mb-3 text-dark">Shipment Overview</h5>
            <div *ngIf="isBrowser" style="width: 100%; height: 350px">
              <canvas baseChart
                      [data]="lineChartData"
                      [options]="lineChartOptions"
                      [type]="lineChartType"
                      [legend]="true">
              </canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Shipments -->
      <div class="col-md-6 mb-4">
        <div class="card shadow h-100">
          <div class="card-header bg-white">
            <h5 class="text-center fw-bold fs-5 text-dark">Recent Shipments</h5>
          </div>
          <div class="card-body">
            <ul class="list-unstyled">
              <li *ngFor="let shipment of recentShipments" class="mb-3 d-flex align-items-start">
                <i [ngClass]="shipment.icon" [class]="shipment.color + ' me-2 fs-5'"></i>
                <div>
                  <div class="fw-bold">{{ shipment.dwb }}</div>
                  <div class="text-muted small">{{ shipment.status }}</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
